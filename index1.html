  <style>
  /* override the root element to enable scrolling */
  body{
    min-width:800px;
    height:100%;
    padding:0px;
    background-color:#fff;
  }
  #wrapper{
    -moz-border-radius: 0px;
    -webkit-border-radius: 0px;
    border-radius:0px;
    background-color:white;
    margin:0px 0px 0px 0px;
    height: auto; 
    min-height: 100%;
    text-align: center;
    border-style:solid; 
    border-width:0px;
    border-color:#88c353;
  }                
  .buttons{
    margin-top:20px;
    margin-bottom:30px;
  }

  #flowpanes {
    margin:auto;
    position:relative;
    overflow:hidden;
    clear:both;
  }

  #flowtabs{
    margin-top:30px;
  }

  /* override single pane */
  #flowpanes div {
    float:left;
    display:block;
    width:670px;
    font-size:14px;
  }

  /* our additional wrapper element for the items */
  #flowpanes .items {
    width:20000em;
    position:absolute;
    clear:both;
    margin:0;
    padding:0;
  }

  #flowpanes .less, #flowpanes .less a {
    color:#999 !important;
    font-size:11px;
  }
  </style>

  <script src="js/slides.min.jquery.js"></script>
  <script>
    $(function(){
      // Set starting slide to 1
      var startSlide = 1;
      // Get slide number if it exists
      if (window.location.hash) {
        startSlide = window.location.hash.replace('#','');
      }
      // Initialize Slides
      $('#slides').slides({
        preload: true,
        preloadImage: 'images/loading.gif',
        generatePagination: true,
        play: 15000,
        pause: 15000,
        hoverPause: true,
        // Get the starting slide
        start: startSlide,
        animationComplete: function(current){
          // Set the slide number as a hash
          window.location.hash = '#' + current;
        }
      });
    });
  </script>
